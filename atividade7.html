<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome, idade, proced, capit, maior, pct
        capit = 0, maior = 0, total = 0
        for (let i = 1; i < 4; i++){
            nome = prompt(("Digite o nome da " + i + "ª pessoa: "))
            idade = parseInt(prompt("Digite a idade da " + i + "ª pessoa: "))
            proced = prompt("Digite o destino ou origem da " + i + "ª pessoa | 0 - Capital; 1 - Interior; 2 - Outro Estado: ")
            total += 1
            if (proced == "0"){
                capit += 1
            }
            if (idade >= 18){
                maior += 1
            }
            pct = maior / (total * 0.01)
        }
        console.log("Pessoas vindas ou indo da capital: " + capit)
        console.log("Percentual de pessoas maiores de idade: " + pct)
    </script>
</body>
</html>
