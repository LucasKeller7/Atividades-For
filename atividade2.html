<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var preco, qtd, valor, maiscem
        maiscem = 0
        for (let i = 1; i < 6; i++){
            preco = parseInt(prompt("Informe o preÃ§o do produto (" + i + "/5): "))
            qtd = parseInt(prompt("Informe a quantidade comprada do produto (" + i + "/5): "))
            valor = preco * qtd
            console.log("Valor total do produto " + i + ": " + valor)
            if (preco >= 100 || valor >= 100){
                maiscem++
            }
        }
        console.log(maiscem + " dos produtos comprados custaram mais de R$ 100.")
    </script>
</body>
</html>
