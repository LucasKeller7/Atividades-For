<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var aluno, nota, mediaaluno
        for (let i = 1; i < 4; i++){
            media = 0
            aluno = prompt("Digite o nome do(a) aluno(a) (" + i + "/3): ")
            for (let i = 1; i < 3 ; i++){
                nota = parseInt(prompt("Digite a nota da avaliação ("+ i + "/2)"))
                media += nota
            }
            mediaaluno = media / 2
            console.log("Aluno: " + aluno + "\nMédia: " + mediaaluno + "\n")
        }
        </script>
</body>
</html>
