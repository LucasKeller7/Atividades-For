<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 3</title>
</head>
<body>
    <script>
        var num, negativos
        negativos = 0
        for (let i = 1; i < 11; i++){
            num = parseInt(prompt("Digite um número (" + i + "/10): "))
        if(num > 0){
            console.log("O " + i + "º número é positivo, e seu dobro é " + num * 2)
        }
        if(num < 0){
            negativos++
        }
    }
        console.log("Quantidade de números negativos: " + negativos)
    </script>
</body>
</html>
